<!DOCTYPE html>

<html>

<head>

    <style>

        .text-image-button {

            display: inline-block;

            padding: 10px;

            background-color: #f0f0f0;

            border: 1px solid #ccc;

            cursor: pointer;

        }

        .text-image-button img {

            vertical-align: middle;

            margin-right: 5px;

        }

    </style>

</head>

<body>

    <button class="text-image-button" onclick="alert('Button clicked!')">

        <img src="botao-de-avanco-rapido.png" alt="Icon" width="20" height="20">

        Click Me

    </button>

</body>

</html>
