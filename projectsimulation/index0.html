<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=yes, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>PSEC - Simulador do Sistema Solar</title>
  <link rel="stylesheet" href="cssS\style.css">
</head>
<body>

  <!--Estrelas de fundo-->
  <div id="starfield"></div>

   <!--Eventos aleatorios-->
   <div id="ovni">
    <img src="ovni.png" width = "50px" height ="30px">
  </div>

  <div id="asteroide">
  <img src="asteroide.png" width ="30px" height ="30px">
</div>

  <!--Painel de Informação-->
  <div class="info-panelL" id="info-panel">
    <h2>Informações do Planeta</h2>
    <p id="planet-info">Clique em um planeta para ver mais informações.</p>
  </div>

  <!--Planetas-->
  <img class="object" src="images/sun.png" alt="Sol" id="sun" onclick="planetClicked('Sol', 'O Sol é a estrela no centro do Sistema Solar. Ele é a fonte de luz e energia para todos os planetas. <br> 🌡️ Temperatura: ~5.500°C (superfície) <br> 🔥 Massa: 1,989 × 10³⁰ kg <br> 📏 Diâmetro: 1.391.000 km <br> ⏱️ Rotação: 25 dias (equador) <br> 🛡️ Composição: Hidrogênio (~74%), Hélio (~24%)')">
  <img class="object planet" src="images/mercury.png" alt="Mercuurio" id="mercury" onclick="planetClicked('Mercúrio', 'Mercúrio é o planeta mais próximo do Sol e tem temperaturas extremas. <br> 🌡️ Temperatura: -180°C a 430°C <br> ⚖️ Massa: 3,30 × 10²³ kg <br> 📏 Diâmetro: 4.880 km <br> 🕒 Rotação: 58,6 dias terrestres <br> 🔁 Translação: 88 dias <br> 🌍 Distância do Sol: 57,9 milhões km <br> 🧲 Gravidade: 3,7 m/s²')">
  <img class="object planet" src="images/venus.png" alt="Venus" id="venus" onclick="planetClicked('Vênus', 'Vênus é o planeta mais quente do Sistema Solar e possui uma atmosfera densa. <br> 🌡️ Temperatura: ~465°C <br> ⚖️ Massa: 4,87 × 10²⁴ kg <br> 📏 Diâmetro: 12.104 km <br> 🕒 Rotação: 243 dias terrestres (retrógrada) <br> 🔁 Translação: 225 dias <br> 🌍 Distância do Sol: 108,2 milhões km <br> 🧲 Gravidade: 8,87 m/s²')">
  <img class="object planet" src="images/earth.png" alt="Terra" id="earth" onclick="planetClicked('Terra', 'A Terra é o único planeta conhecido a abrigar vida. <br> 🌡️ Temperatura média: 15°C <br> ⚖️ Massa: 5,97 × 10²⁴ kg <br> 📏 Diâmetro: 12.742 km <br> 🕒 Rotação: 24 horas <br> 🔁 Translação: 365,25 dias <br> 🌍 Distância do Sol: 149,6 milhões km <br> 🧲 Gravidade: 9,81 m/s²')">
  <img class="object planet" src="images/mars.png" alt="Marte" id="mars" onclick="planetClicked('Marte', 'Marte é conhecido como o Planeta Vermelho devido ao seu solo rico em óxido de ferro. <br> 🌡️ Temperatura: -140°C a 30°C <br> ⚖️ Massa: 6,42 × 10²³ kg <br> 📏 Diâmetro: 6.779 km <br> 🕒 Rotação: 24,6 horas <br> 🔁 Translação: 687 dias <br> 🌍 Distância do Sol: 227,9 milhões km <br> 🧲 Gravidade: 3,71 m/s²')">
  <img class="object planet" src="images/jupiter.png" alt="Juupiter" id="jupiter" onclick="planetClicked('Júpiter', 'Júpiter é o maior planeta do Sistema Solar e tem uma grande mancha vermelha. <br> 🌡️ Temperatura: ~-145°C <br> ⚖️ Massa: 1,90 × 10²⁷ kg <br> 📏 Diâmetro: 139.820 km <br> 🕒 Rotação: 9,9 horas <br> 🔁 Translação: 11,86 anos <br> 🌍 Distância do Sol: 778,5 milhões km <br> 🧲 Gravidade: 24,79 m/s²')">
  <img class="object planet" src="images/saturn.png" alt="Saturno" id="saturn" onclick="planetClicked('Saturno', 'Saturno é famoso pelos seus anéis, compostos por rochas e gelo. <br> 🌡️ Temperatura: ~-178°C <br> ⚖️ Massa: 5,68 × 10²⁶ kg <br> 📏 Diâmetro: 116.460 km <br> 🕒 Rotação: 10,7 horas <br> 🔁 Translação: 29,46 anos <br> 🌍 Distância do Sol: 1,43 bilhões km <br> 🧲 Gravidade: 10,44 m/s²')">
  <img class="object planet" src="images/uranus.png" alt="Urano" id="uranus" onclick="planetClicked('Urano', 'Urano é um planeta gigante gasoso com um eixo de rotação altamente inclinado. <br> 🌡️ Temperatura: ~-224°C <br> ⚖️ Massa: 8,68 × 10²⁵ kg <br> 📏 Diâmetro: 50.724 km <br> 🕒 Rotação: 17,2 horas <br> 🔁 Translação: 84 anos <br> 🌍 Distância do Sol: 2,87 bilhões km <br> 🧲 Gravidade: 8,69 m/s²')">
  <img class="object planet" src="images/neptune.png" alt="Netuno" id="neptune" onclick="planetClicked('Netuno', 'Netuno é o planeta mais distante do Sistema Solar e é conhecido pelos seus ventos fortes. <br> 🌡️ Temperatura: ~-218°C <br> ⚖️ Massa: 1,02 × 10²⁶ kg <br> 📏 Diâmetro: 49.244 km <br> 🕒 Rotação: 16,1 horas <br> 🔁 Translação: 164,8 anos <br> 🌍 Distância do Sol: 4,5 bilhões km <br> 🧲 Gravidade: 11,15 m/s²')">


  <!--Orbita lua -->
  <div class="object" id="moon"></div>

  <!--Orbita dos planetas-->
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object p-orbit"></div>
  <div class="object" id="m-orbit"></div>

<!-- Modelo Atômico de Rutherford-->
    <div id="atom-model" class="model">
      <div class="nucleus"></div>
       <!-- Órbitas -->
       <div class="orbit" style="width: 200px; height: 200px;"></div>
       <div class="orbit" style="width: 300px; height: 300px;"></div>
       <div class="orbit" style="width: 400px; height: 400px;"></div>
       <div class="orbit" style="width: 500px; height: 500px;"></div>
       
       <!-- Elétrons corretamente posicionados -->
       <div class="electron" style="--angle: 0deg; --radius: 100px;"></div>
       <div class="electron" style="--angle: 180deg; --radius: 100px;"></div>
       <div class="electron" style="--angle: 90deg; --radius: 150px;"></div>
       <div class="electron" style="--angle: 270deg; --radius: 150px;"></div>
       <div class="electron" style="--angle: 45deg; --radius: 200px;"></div>
       <div class="electron" style="--angle: 225deg; --radius: 200px;"></div>
       <div class="electron" style="--angle: 135deg; --radius: 250px;"></div>
       <div class="electron" style="--angle: 315deg; --radius: 250px;"></div>
   </div>
     
  </div>

<!-- Botão para alternar entre Sistema Solar e Modelo Atômico -->
<button id="toggle-model" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  Alternar para Modelo Atômico
</button>
  
   <!-- Linhas imaginárias magneticas entre os planetas -->
   <div class="line-between" id="line-mercury"></div>
   <div class="line-between" id="line-venus"></div>
   <div class="line-between" id="line-earth"></div>
   <div class="line-between" id="line-mars"></div>
   <div class="line-between" id="line-jupiter"></div>
   <div class="line-between" id="line-saturn"></div>
   <div class="line-between" id="line-uranus"></div>
   <div class="line-between" id="line-neptune"></div>

<!--Botao de acelerar e desacelerar-->
<div class="acelerarprocesso" id="acel">
  <button type="button" id="acelerar">
    <img src="avançar.png" width="80" height="80" alt="">
  </button>
</div>

<div class="desacelerarprocesso" id="des"> 
  <button type="button" id="retroceder">
    <img src="retroceder2.png" width="80" height="80" style="background-color:transparent" alt="">
  </button>
</div>

  <!--Display dos anos do sistema solar-->
  <div id="anosluztimer"> 4.60 Bilhoes de Anos </div>

<!--Asteroide-->
  <img src="images\asteroid.png" class="object" alt="" id="belt">





</body>
  <script src="javasS\scripts.js"></script>
</html>
