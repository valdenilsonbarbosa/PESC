<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEC - Simulador solar e Fases Lunares</title>
    <style>
      body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .image-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .image-title {
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin: 0;
            transition: all 0.3s ease;
        }

        .image-link {
            text-decoration: none;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-link img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .image-link:hover img {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            filter: brightness(1.1);
        }

        .image-link:hover + .image-title {
            text-shadow: 0 0 15px #fff, 0 0 20px #9ecaed;
        }
        @keyframes twinkle {
  0%, 100% {
    opacity: 0.8;
  }
  50% {
    opacity: 0.2;
  }
}

 /* Marca d'água do SENAI */
 .watermark {
            
            height: 40px;
        }

        .watermark-container {
            position: fixed;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.2;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .watermark-container:hover {
            opacity: 0.5;
        }

        .watermark-psec {
            top:0%;
            left: 10px;
        }
        .watermark-senai {
            bottom: 20px;
            right: 20px;
        }

        .credits {
            color: white;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .watermark:hover {
            opacity: 0.5; /* Aumenta a visibilidade ao passar o mouse */
        }

        .watermark.top-left {
            top: 20px;
            left: 20px;
        }

        .watermark.top-right {
            top: 20px;
            right: 20px;
        }

        .watermark.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .watermark.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        #starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  background-color: black;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite ease-in-out;
}

.star.layer-1 {
  width: 1px;
  height: 1px;
  animation-duration: 5s;
}

.star.layer-2 {
  width: 2px;
  height: 2px;
  animation-duration: 3s;
}

.star.layer-3 {
  width: 3px;
  height: 3px;
  animation-duration: 1s;
}
    </style>
</head>
<body>

    <!--Estrelas de fundo-->
 <div id="starfield"></div>

   
    <!-- Container das imagens com títulos -->
    <div class="image-container">
        <div class="image-card">

            <a href="index0.html" class="image-link">
                <img src="SisitemSolar.png" alt="Sistema Solar">
            </a>
        </div>
        <div class="image-card">
            <h2 class="image-title">FASES LUNARES</h2>
            <a href="indexL.html" class="image-link">
                <img src="Luar.png" alt="Fases Lunares">
            </a>
        </div>
    </div>
        </a>
    </div>

      <!-- Marcas d'água com créditos -->
      <div class="watermark-container watermark-psec">
        <img src="logo.png" class="watermark" alt="Logo PSEC" style="width: 130px; height: 130px;">
        <span class="credits">by joao.l, moyses.r, frank.e, jonatas.w</span>
    </div>

    <div class="watermark-container watermark-senai">
        <img src="senai.png" class="watermark" alt="Logo SENAI">

    </div>
